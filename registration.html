<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=
    "X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="asset/css/style1.css">
</head>
<body>
    <!-- <nav>
        <a href="index.html">Register</a>
        <a href="login.html">Login</a>
    </nav> -->
    <div class="main-parent">
        <div class="form-wrap">
            <form action="">
                <h1><span>Registration</span>Form</h1>
                <div class="single-input">
                    <input required type="text" name="" placeholder="First name" id="fname">
                </div>
                <div class="single-input">
                    <input required type="text" name="" placeholder="Last name" id="lname">
                </div>
                <div class="single-input">
                    <input required type="email" name="" placeholder="Email address" id="email">
                </div>
                <div class="single-input">
                    <input required type="password" name="" placeholder="Password" id="pass">
                </div>
                <div class="single-input">
                    <input required type="password" name="" placeholder="Confirm Password" id="cpass">
                </div>
                <div class="Submit-button">
                    <button class="button">Submit</button>
                </div>

                <div class="account-have">
                    <a href="#">Forget password</a>
                    <a href="login.html">Have an account, please login</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
<script src="/asset/js/app.js"></script>
<script src="/asset/js/sweetalert.js"></script>
</html>
